<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>
    <div id="page-create-point">
            <header>
                <img src="/assets/logo.svg" alt="logomarcar">
                <a href=#>
                    <span></span>
                    Voltar para Home</a> 
            </header>
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>
                <div class="field-group">
                    <!-- para criar 2 classes field ao mesmo tempo
                    fazer ."nome da classe"*(times)"nr vezes desejada
                    ex. .filed*2" -->
                    <div class="field">
                        <!-- para criar 2 elementos ao mesmo tempo,
                        digitar nome do elemento 1 + nome elemento 2 -->
                        <!-- addres em name e for é porque o input irá recer
                        o valor e podemos pegar esse valor no label com 
                        mesmo nome. Isso facilita a vida -->
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address">Número/Complemento</label>
                        <input type="text" name="address">
                    </div>
                </div>
                                
                <div class="field-group">
                    <!-- Busca o estado primeiro e ele já
                    preenche (busca) o nome das cidades -->
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o estado</option>
                        </select>
                    </div>
                    <div class="field" id="shit">
                        <label for="city">Cidade</label>
                        <!-- disabled desabilita a cidade enquanto o
                        estado não for buscado -->
                        <select name="city" disabled>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>   
                </fieldset>
                <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                    </legend>
                </fieldset>
                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
    </div> 
</body>
</html>
